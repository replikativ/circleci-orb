description: |
  Setup the CI run.
executor: clojurecli
steps:
  - restore_cache:
      keys:
        - source-{{ .Branch }}-{{ .Revision }}
        - source-{{ .Branch }}
        - source-
  - checkout
  - save_cache:
      key: source-{{ .Branch }}-{{ .Revision }}
      paths:
        - .git
  - restore_cache:
      keys:
        - deps-{{ checksum "deps.edn" }}
        - deps-
  - run: clojure -P
  - save_cache:
      key: deps-{{ checksum "deps.edn" }}
      paths:
        - /home/circleci/.m2
  - restore_cache:
      keys:
        - npm-{{ checksum "package.json" }}
        - npm-
  - run: npm ci
  - save_cache:
      key: npm-{{ checksum "package.json" }}
      paths:
        - /home/circleci/.npm
  - persist_to_workspace:
      root: /home/circleci/
      paths:
        - .m2
        - .npm
        - replikativ
