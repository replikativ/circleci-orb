description: |
  Setup the CI run.
executor: clojurecli
parameters:
  setup_cljs:
    type: boolean
    default: true
steps:
  - restore_cache:
      keys:
        - source-{{ .Branch }}-{{ .Revision }}
        - source-{{ .Branch }}
        - source-
  - checkout
  - save_cache:
      key: source-{{ .Branch }}-{{ .Revision }}
      paths:
        - .git
  - restore_cache:
      keys:
        - deps-{{ checksum "deps.edn" }}
        - deps-
  - run: clojure -A:build:test -P
  - save_cache:
      key: deps-{{ checksum "deps.edn" }}
      paths:
        - /home/circleci/.m2
  - when:
      condition: <<parameters.setup_cljs>>
      steps:
        - restore_cache:
            keys:
              - npm-{{ checksum "package-lock.json" }}
              - npm-
        - run: npm ci
        - save_cache:
            key: npm-{{ checksum "package-lock.json" }}
            paths:
              - /home/circleci/.npm
  - persist_to_workspace:
      root: /home/circleci/
      paths:
        - .m2
        - .npm
        - replikativ
