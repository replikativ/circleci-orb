description: |
  Run integrationtests via ./bin/run-integrationtests
executor: clojurecli
steps:
  - attach_workspace:
      at: /home/circleci
  - run:
      name: Run Integrationtests
      command: ./bin/run-integrationtests
      no_output_timeout: 5m
  - save_cache:
      key: deps-{{ checksum "deps.edn" }}
      paths:
        - /home/circleci/.m2
